openapi: 3.0.1
info:
  title: TeamBuildr
  version: 3.0.0
  description: TeamBuildr API
  termsOfService: 'https://www.teambuildr.com/terms-of-use'
  contact:
    name: TeamBuildr Dev
    email: dev@teambuildr.com
paths:
  /me:
    description: Endpoints related to the currently logged in user.
    get:
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDetail'
          description: success response
      security:
        - OAuth:
            - 'urn:teambuildr:me'
      operationId: getMe
      description: Return details relating to currently logged in user
      summary: Get Current User Details
      tags:
        - User Profile
  '/me/accounts/{accountCode}/exercises/{exerciseId}/maxes':
    get:
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MaxEffort'
          description: Return a single MaxEffort object for the exercise with the history list filled with all max efforts the user has recorded for the exercise.
      security:
        - OAuth:
            - 'urn:teambuildr:me'
      operationId: getMeExerciseMaxEffortHistory
      summary: "Lift of Current User's Max/PR Entries for Exercise"
      description: Return a list of maxes/prs for an exercise for the currently logged in user
      tags:
        - Maxes/PRs
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MaxEffortCreate'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MaxEffort'
          description: Returns a new MaxEffort with the history filled in that includes the newly submitted value.
      security:
        - OAuth:
            - 'urn:teambuildr:me'
      operationId: createMeMaxEffort
      summary: Create a Max/PR Entry for Current User
      description: Create a max/pr entry for an exercise for currently logged in user and exercise
      tags:
        - Maxes/PRs
    parameters:
      - name: accountCode
        schema:
          type: integer
        in: path
        required: true
      - name: exerciseId
        schema:
          type: integer
        in: path
        required: true
  '/me/accounts/{accountCode}/exercises/maxes':
    get:
      parameters:
        - name: type
          description: Allows fitering for one or more types of exercises to be returned in the list.
          schema:
            type: array
            items:
              type: string
          in: query
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MaxEffort'
          description: Returns a list of maximum efforts for each exercise the user has an effort recorded.
      security:
        - OAuth:
            - 'urn:teambuildr:me'
      operationId: getMeMaxEfforts
      summary: "List of All Current User's Current Maxes/PRs"
      description: Return a list of all active maxes/prs for the currently logged in user
      tags:
        - Maxes/PRs
    parameters:
      - name: accountCode
        schema:
          type: integer
        in: path
        required: true
  '/me/accounts/{accountCode}/exercises/{exerciseId}/maxes/{maxId}/active':
    put:
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MaxEffort'
          description: Returns a MaxEffort object with the history filled in reflecting the new current max effort.
      security:
        - OAuth:
            - 'urn:teambuildr:me'
      operationId: setMeMaxEffortActive
      summary: "Set Current Athlete's Max/PR Record as Active Max for Exercise"
      description: Set specific max/pr record within an exercise as the active/working max for the currently logged in athlete.
      tags:
        - Maxes/PRs
    parameters:
      - name: accountCode
        schema:
          type: integer
        in: path
        required: true
      - name: exerciseId
        schema:
          type: integer
        in: path
        required: true
      - name: maxId
        schema:
          type: integer
        in: path
        required: true
  '/me/accounts/{accountCode}/exercises/{exerciseId}/maxes/reset':
    description: Resets all maximum efforts to not be marked as locked or current max effort for the user + exercise combination.
    put:
      responses:
        '204':
          description: Indicates the MaxEfforts have been reset succesfully.
      security:
        - OAuth:
            - 'urn:teambuildr:me'
      operationId: resetMeExerciseMaxEfforts
      summary: "Reset Current Athlete's Max/PR Records for Exercise"
      description: Resets all max/pr records associated with a specific exercise for the currently logged inn athlete. This will keep the data in their history but remove the active/working max.
      tags:
        - Maxes/PRs
    parameters:
      - name: accountCode
        schema:
          type: integer
        in: path
        required: true
      - name: exerciseId
        schema:
          type: integer
        in: path
        required: true
  '/accounts/{accountCode}/exercises':
    get:
      parameters:
        - name: tracked
          description: Filter to only show exercises that are marked as tracked.
          schema:
            type: boolean
          in: query
        - name: similarTo
          description: An exercise id value telling the API to return a list of exercises that have been marked as similar to the passed id.
          schema:
            type: integer
          in: query
        - name: tagId
          description: Filter the list of exercises returned so only exercises marked with the tagId are returned.
          schema:
            type: integer
          in: query
          required: false
        - name: type
          description: Only return exercises matching the passed type.
          schema:
            type: string
          in: query
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ExerciseMin'
          description: success
      security:
        - OAuth:
            - 'urn:teambuildr:me'
      operationId: getAccountExercises
      summary: List Exercises
      description: List all exercises
      tags:
        - Exercises
    parameters:
      - name: accountCode
        schema:
          type: integer
        in: path
        required: true
  '/accounts/{accountCode}/exercises/{exerciseId}':
    get:
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExerciseDetail'
          description: success
        '404':
          description: not found
      security:
        - OAuth:
            - 'urn:teambuildr:me'
      operationId: getAccountExerciseDetail
      summary: Get an Exercise
      description: Get the details of an exercise
      tags:
        - Exercises
    parameters:
      - name: accountCode
        schema:
          type: integer
        in: path
        required: true
      - name: exerciseId
        schema:
          type: integer
        in: path
        required: true
  '/accounts/{accountCode}/exercises/{exerciseId}/leaderboard':
    get:
      parameters:
        - name: groupIds
          description: Filter list of RankPosition returned by the groupIds passed.
          schema:
            type: array
            items:
              type: integer
          in: query
        - name: mustBeInAllGroups
          description: If set to true the leaderboard list is limited to users in all the passed groupIds. The default is false.
          schema:
            type: boolean
          in: query
        - name: page
          schema:
            type: integer
          in: query
          required: true
        - name: pageSize
          schema:
            type: integer
          in: query
          required: true
        - name: gender
          description: |-
            1 - Male
            2 - Female
          schema:
            type: integer
          in: query
        - name: rangeType
          description: |-
            An integer indicating the leaderboard should be limited to a specific date range:
              - 1: Leaderboards for all-time
              - 2: Leaderboards for past 30 days
              - 3: Leaderboards for today
              - 4: Leaderboards between rangeMinDate / rangeMaxDate

            All other values are ignored.
          schema:
            type: integer
          in: query
        - name: compareTo
          description: |-
            Indicates if a comparison should be included:
            - 1: Compare to all-time max
            - 2: Compare to max within last 30 days
            - 3: Compare to max within last 7 days
            - 4: Compare to specified compareMinDate / compareMaxDate query params
          schema:
            type: integer
          in: query
        - name: compareMinDate
          schema:
            format: date
            type: string
          in: query
        - name: compareMaxDate
          schema:
            format: date
            type: string
          in: query
        - name: rangeMinDate
          schema:
            format: date
            type: string
          in: query
        - name: rangeMaxDate
          schema:
            format: date
            type: string
          in: query
        - name: format
          description: 'If set to `csv` will return ALL leaderboard rows as a CSV file. Only include Rank, Name, Value, Date, Change. See current download as example of what to include.'
          schema: {}
          in: query
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RankPosition'
          description: success
      security:
        - OAuth:
            - 'urn:teambuildr:me'
      operationId: getExerciseLeaderboard
      summary: Get a Leaderboard
      description: Get a leaderboard for a specfic exercise
      tags:
        - Exercises
    parameters:
      - name: accountCode
        schema:
          type: integer
        in: path
        required: true
      - name: exerciseId
        schema:
          type: integer
        in: path
        required: true
  '/me/accounts/{accountCode}/exercises/{exerciseId}/maxes/{maxId}/archive':
    put:
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MaxEffort'
          description: Returns a MaxEffort object with the history filled in reflecting the new current max effort.
      security:
        - OAuth: []
      operationId: setMeMaxEffortArchived
      summary: "Archive Current Athlete's Max/PR Record for Exercise"
      description: Set specific max/pr record within an exercise as the active/working max for the currently logged in athlete
      tags:
        - Maxes/PRs
    parameters:
      - name: accountCode
        schema:
          type: integer
        in: path
        required: true
      - name: exerciseId
        schema:
          type: integer
        in: path
        required: true
      - name: maxId
        schema:
          type: integer
        in: path
        required: true
  '/accounts/{accountCode}/documents':
    get:
      parameters:
        - name: folderId
          description: Filer document list by parent folder id
          schema:
            format: integer
            type: integer
          in: query
          required: false
        - name: search
          description: Search for document by name
          schema:
            format: string
            type: string
          in: query
          required: false
        - name: type
          description: 'Filter document by type (0 = Folder, 1 = Document, 2 = Link, 3 = Documents & Links)'
          schema:
            format: integer
            type: integer
          in: query
          required: false
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Document'
          description: success
      security:
        - OAuth:
            - 'urn:teambuildr:me'
      operationId: getDocuments
      summary: List Documents
      description: List all documents
      tags:
        - Documents
    post:
      requestBody:
        content:
          application/json:
            schema:
              required:
                - name
                - type
              properties:
                name:
                  type: string
                type:
                  type: integer
                description:
                  type: string
                filePath:
                  type: string
                linkUrl:
                  type: string
                groups:
                  type: array
                  items:
                    type: integer
                folderId:
                  type: integer
              type: object
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Document'
          description: Returns a new document with the that includes the newly submitted value.
      security:
        - OAuth:
            - 'urn:teambuildr:coach'
            - 'urn:teambuildr:admin'
      operationId: createDocument
      summary: Create a Document
      description: 'Create a document, link or folder'
      tags:
        - Documents
    parameters:
      - name: accountCode
        schema:
          format: integer
          type: integer
        in: path
        required: true
  '/accounts/{accountCode}/documents/{documentId}':
    get:
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Document'
          description: success
        '404':
          description: not found
      security:
        - OAuth:
            - 'urn:teambuildr:me'
      operationId: getAccountDocumentDetail
      summary: Get a Document
      description: Get the details of a document
      tags:
        - Documents
    put:
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Document'
          description: success
      security:
        - OAuth:
            - 'urn:teambuildr:admin'
            - 'urn:teambuildr:coach'
      operationId: updateDocument
      summary: Update a Document
      description: 'Update an existing document, link or folder'
      tags:
        - Documents
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                groups:
                  type: array
                  items:
                    type: integer
                folderId:
                  type: integer
                linkUrl:
                  type: string
    parameters:
      - name: accountCode
        schema:
          type: integer
        in: path
        required: true
      - name: documentId
        schema:
          type: integer
        in: path
        required: true
  '/accounts/{accountCode}/documents/upload':
    post:
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  format: binary
                  type: string
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentUpload'
          description: success
      security:
        - OAuth:
            - 'urn:teambuildr:coach'
            - 'urn:teambuildr:admin'
      operationId: uploadDocument
      summary: Upload a Document
      description: Upload a document to be used when creating a document item
      tags:
        - Documents
    parameters:
      - name: accountCode
        schema:
          type: integer
        in: path
        required: true
  /me/profileimage:
    post:
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  format: binary
                  type: string
        required: true
      responses:
        '200':
          content:
            application/json: {}
          description: success
      operationId: uploadProfileImage
      summary: Upload Profile Picture
      description: Update profile picture for the currently logged in user
      tags:
        - User Profile
  '/accounts/{accountCode}/users':
    get:
      parameters:
        - name: page
          description: the page index to return
          schema:
            type: integer
          in: query
          required: false
        - name: pageSize
          description: the maximum number of users to return per page
          schema:
            type: integer
          in: query
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserMin'
          description: a list of users
      security:
        - OAuth:
            - 'urn:teambuildr:coach'
      operationId: getUsers
      description: Return a list of users with pagination
      summary: List of Users
      tags:
        - Users
    parameters:
      - name: accountCode
        schema:
          type: integer
        in: path
        required: true
  '/accounts/{accountCode}/users/{userId}':
    get:
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDetail'
          description: the user
      security:
        - OAuth:
            - 'urn:teambuildr:admin'
      operationId: getUserDetail
      description: Get the details for a specific user
      summary: Get a User
      tags:
        - Users
    parameters:
      - name: accountCode
        description: unique id of the user being retrieved
        schema:
          type: integer
        in: path
        required: true
      - name: userId
        schema:
          type: integer
        in: path
        required: true
  '/accounts/{accountCode}/users/{userId}/exercises/{exerciseId}/maxes':
    description: This endpoint is only available to admin and coach users and will only allow requests for athletes the requestor has permission to view.
    get:
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MaxEffort'
          description: Returns a MaxEffort object with included MaxHistoricalEffot list for the requested user and exercise.
      security:
        - OAuth:
            - 'urn:teambuildr:coach'
            - 'urn:teambuildr:admin'
      operationId: getUserExerciseMaxEffortHistory
      summary: "Lift of User's Max/PR Entries for Exercise"
      description: Get a list of maxes/prs for a specific user and exercise
      tags:
        - Maxes/PRs
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MaxEffortCreate'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MaxEffort'
          description: Returns a new MaxEffort with the history filled in that includes the newly submitted value.
      security:
        - OAuth:
            - 'urn:teambuildr:coach'
            - 'urn:teambuildr:admin'
      operationId: createUserExerciseMaxEffort
      summary: Create a Max/PR Entry for User
      description: Create a max/pr entry for specific user and exercise
      tags:
        - Maxes/PRs
    parameters:
      - name: userId
        schema:
          type: integer
        in: path
        required: true
      - name: exerciseId
        schema:
          type: integer
        in: path
        required: true
      - name: accountCode
        schema:
          type: integer
        in: path
        required: true
  '/accounts/{accountCode}/users/{userId}/exercises/{exerciseId}/maxes/{maxId}/active':
    put:
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MaxEffort'
          description: Returns a MaxEffort object with the history filled in reflecting the new current max effort.
      security:
        - OAuth:
            - 'urn:teambuildr:coach'
            - 'urn:teambuildr:admin'
      operationId: setUserMaxEffortActive
      summary: "Set Athlete's Max/PR Record as Active Max for Exercise"
      description: Set specific max/pr record within an exercise as the active/working max for an athlete.
      tags:
        - Maxes/PRs
    parameters:
      - name: userId
        schema:
          type: integer
        in: path
        required: true
      - name: maxId
        schema:
          type: integer
        in: path
        required: true
      - name: accountCode
        schema:
          type: integer
        in: path
        required: true
      - name: exerciseId
        schema:
          type: integer
        in: path
        required: true
  '/accounts/{accountCode}/users/{userId}/exercises/{exerciseId}/maxes/{maxId}/archive':
    put:
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MaxEffort'
          description: Returns a MaxEffort object with the history filled in reflecting the new current max effort.
      security:
        - OAuth: []
      operationId: setUserMaxEffortArchived
      summary: "Archive Athlete's Max/PR Record for Exercise"
      description: Set specific max/pr record within an exercise as the active/working max for an athlete
      tags:
        - Maxes/PRs
    parameters:
      - name: userId
        schema:
          type: integer
        in: path
        required: true
      - name: maxId
        schema:
          type: integer
        in: path
        required: true
      - name: accountCode
        schema:
          type: integer
        in: path
        required: true
      - name: exerciseId
        schema:
          type: integer
        in: path
        required: true
  '/accounts/{accountCode}/users/{userId}/exercises/{exerciseId}/maxes/reset':
    description: Resets all maximum efforts to not be marked as locked or current max effort for the user + exercise combination.
    put:
      responses:
        '204':
          description: Indicates the MaxEfforts have been reset succesfully.
      security:
        - OAuth:
            - 'urn:teambuildr:coach'
            - 'urn:teambuildr:admin'
      operationId: resetUserExerciseMaxEfforts
      summary: "Reset All Athlete's Max/PR Records for Exercise"
      description: Resets all max/pr records associated with a specific exercise for an athlete. This will keep the data in their history but remove the active/working max.
      tags:
        - Maxes/PRs
    parameters:
      - name: userId
        schema:
          type: integer
        in: path
        required: true
      - name: accountCode
        schema:
          type: integer
        in: path
        required: true
      - name: exerciseId
        schema:
          type: integer
        in: path
        required: true
  '/accounts/{accountCode}/users/{userId}/exercises/maxes':
    get:
      parameters:
        - name: type
          description: Filter the list of exercise max efforts by the type of exercise.
          schema:
            type: array
            items:
              type: string
          in: query
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MaxEffort'
          description: Returns a list of MaxEffort objects across all exercises the user has recorded a max effort in.
      security:
        - OAuth:
            - 'urn:teambuildr:coach'
            - 'urn:teambuildr:admin'
      operationId: getUserMaxEfforts
      summary: "List of All User's Current Maxes/PRs"
      description: Return a list of all active maxes/prs for a specific user
      tags:
        - Maxes/PRs
    parameters:
      - name: userId
        schema:
          type: integer
        in: path
        required: true
      - name: accountCode
        schema:
          type: integer
        in: path
        required: true
  '/accounts/{accountCode}/documents/delete':
    parameters:
      - name: accountCode
        schema:
          type: integer
        in: path
        required: true
    patch:
      requestBody:
        content:
          application/json:
            schema:
              properties:
                documentIds:
                  type: array
                  items:
                    type: integer
              type: object
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BulkUpdateResponse'
          description: success
      security:
        - OAuth:
            - 'urn:teambuildr:coach'
            - 'urn:teambuildr:admin'
      operationId: deleteDocument
      summary: Delete Documents
      description: Delete selected documents from the account
      tags:
        - Maxes/PRs
  '/accounts/{accountCode}/journals/entries/{entryId}':
    get:
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JournalEntry'
          description: success
      security:
        - OAuth:
            - 'urn:teambuildr:admin'
            - 'urn:teambuildr:coach'
      operationId: getJournalEntry
      summary: Get a Journal Entry
      description: "Get a specific athlete's journal entry"
      tags:
        - Journals
    put:
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JournalEntry'
          description: success
      security:
        - OAuth:
            - 'urn:teambuildr:coach'
            - 'urn:teambuildr:admin'
      operationId: updateJournalEntry
      summary: Update a Journal Entry
      description: "Update a specific athlete's journal entry"
      tags:
        - Journals
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                body:
                  type: string
                title:
                  type: string
                private:
                  type: integer
                media:
                  type: array
                  items:
                    type: integer
    parameters:
      - name: accountCode
        in: path
        required: true
        schema:
          type: integer
      - name: entryId
        in: path
        required: true
        schema:
          type: integer
  '/accounts/{accountCode}/journals/entries':
    get:
      parameters:
        - name: userId
          description: ''
          schema:
            type: integer
          in: query
        - name: exerciseId
          description: ''
          schema:
            type: integer
          in: query
        - name: dateRangeStart
          description: ''
          schema:
            type: string
          in: query
        - name: dateRangeEnd
          description: ''
          schema:
            type: string
          in: query
        - name: page
          description: ''
          schema:
            type: integer
          in: query
        - name: pageSize
          description: ''
          schema:
            type: integer
          in: query
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/JournalEntry'
          description: success
      security:
        - OAuth:
            - 'urn:teambuildr:coach'
            - 'urn:teambuildr:admin'
      summary: List of Journal Entries
